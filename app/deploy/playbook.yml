---
  - name: Deploy app
    hosts: localhost 
  
    gather_facts: false
    tasks:
      - name: Deploy the service
        k8s:
          state: present
          definition: "{{ lookup('template', 'k8s/service.yml') | from_yaml }}"
          validate_certs: no
          namespace: default
      
      - name: Deploy the application
        k8s:
          state: present
          validate_certs: no
          namespace: default
          definition: "{{ lookup('template', 'k8s/deployment.yml') | from_yaml }}"
  